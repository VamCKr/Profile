        function getstr(str) {
            var arr = str.toString().split(" ");
            var max = 100;
            var count = 0;
            var check = 1;
            var i;
            var ans = ""
            for (i = 0; i < arr.length; i++) {
                if (arr[i].length + count <= max) {
                    ans = ans + arr[i] + " ";
                    count = count + arr[i].length + 1;
                } else {
                    ans = ans + "\n" + arr[i] + " ";
                    count = 0;
                    check = check + 1;
                }
            }
            if (ans == "")
                check = 0;
            return [ans, check];
        }
